<div class="container">
   <form [formGroup]="movieform">
        <div class="textbox">.
            <label for="mname">Enter movie name:</label>
            <input type="text" name="mname" formControlName="title">
        </div>
        
        <button type="submit" (click)="search()">SEARCH<i class="fa-solid fa-magnifying-glass fa-lg" style="color: #ffffff;"></i></button>
    </form>
    <div class="result" *ngIf="result">
        <h1>RESULT</h1>
        <img src={{poster}} alt="">
        <table>
            <td>
                <tr>title</tr>
           
                <tr>Release Date</tr>
            
                <tr>Actors</tr>
            
                <tr>Plot</tr>
            
            
                <tr>rating</tr>
            </td>
            <td>
                <tr>{{name}}</tr>
           
                <tr>{{release}}</tr>
            
                <tr>{{actors}}</tr>
            
                <tr>{{plot}}</tr>
            
                
            
                <tr>{{rating}}<i class="fa-solid fa-star fa-sm" style="color: #fff700;"></i></tr>
            </td>
        </table>

    </div>
</div>
